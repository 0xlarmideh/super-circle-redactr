<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,700,600&display=swap" rel="stylesheet">
  <title>RedactApp</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="whole-page">
    <div class="main-content">
      <div class="left-side">
        <h1 class="heading">Redactr</h1>
        <div class="divider"></div>
        <div class="form-area">
          <form class="redact-form">
            <div class="txt_field redact-text">
              <textarea id="text-area" placeholder="Enter/paste text" rows="8"></textarea>
              <label>Enter text content</label>
            </div>
            <div class="txt_field redacted-text">
              <input id="redacted-words" type="text" placeholder="Enter words to redact">
              <a href="#" id="reset-btn">Reset</a>
              <label>Redact this</label>
            </div>
            <div class="txt_field redact-symbol">
              <input id="redact-sym" type="text" placeholder="Enter symbol">
              <label>Redact symbol</label>
            </div>
            <a id="submit-btn" href="#">Redact Now</a>
          </form>
          <div class="redacted-details">
            <div><img src="./assets/details.png" alt="details"></div>
            <div class="redacted-desc">
              <div class="redact-heading">Redacted Words Details</div>
              <div class="detailed">Scanned words: <span class="details" id="total-words">0 </span>WORDS</div>
              <div class="detailed">Redacted words: <span class="details" id="total-redacted">0 </span>WORDS</div>
              <div class="detailed">Characters found: <span class="details" id="total-characters">0 </span>CHARACTERS
              </div>
              <div class="detailed"></div>Execution time: <span class="details" id="total-time">0</span>seconds
            </div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="show-result"></div>
      </div>
    </div>
  </main>


  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
